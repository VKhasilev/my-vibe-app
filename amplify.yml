version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install rollup --force
        - npm install @rollup/rollup-linux-x64-gnu --no-save --legacy-peer-deps || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
